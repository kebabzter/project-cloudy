<div class="container">
    <!-- <div class="bg-image"></div> -->
    <h1>â€Ž</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <h1 class="explore-title animate__animated animate__fadeInDown">EXPLORE PROJECTS</h1>
    <div>
        <ng-template #projectsTemplate>
            <ul *ngIf="projects" class="project-cards">
                <ng-container *ngFor="let project of projects">
                    <mat-card class="project-card animate__animated animate__fadeIn">
                        <mat-card-header>
                            <div mat-card-avatar class="project-header-image"></div>
                            <mat-card-title>{{project.title}}</mat-card-title>
                            <mat-card-subtitle>{{project.owner.username}}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src={{project.imageUrl}} alt="../../../assets/alt-image-projects.png">
                        <mat-card-content>
                            <p>
                                {{project.description | shorten : 120}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button [routerLink]="['/projects', project._id]" mat-button>Details</button>
                            <button mat-button>Like</button>
                        </mat-card-actions>
                    </mat-card>
                </ng-container>
            </ul>
        </ng-template>
        <ng-template #noProjectsTemplate>
            <div class="display">
                <h1 class="animate__animated animate__fadeInDown">There are no projects right now!</h1>
            </div>
        </ng-template>

        <ng-container *ngTemplateOutlet="projects?.length != 0 ? projectsTemplate : noProjectsTemplate"></ng-container>
    </div>
</div>

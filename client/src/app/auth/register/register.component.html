<div class="container">
    <!-- <div class="bg-image"></div> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
        <div class="form animate__animated animate__fadeIn">
            <fieldset>
                <h1>Register</h1>
            <form>
                <label>Username</label>
                <input type="text" placeholder="JohnDoe" name="email">
                <label>Email</label>
                <input type="password" placeholder="email@email.com" name="password">
                <label>Password</label>
                <input type="text" placeholder="Password123" name="email">
                <label>Repeat Password</label>
                <input type="password" placeholder="Password123" name="password">
    
            </form>
            <button mat-stroked-button>Register</button>
            <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
            </fieldset>
        </div>
    </div>
